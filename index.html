<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col bg-success p-2">

          <nav class="navbar navbar-expand-lg bg-success-subtle">
            <a class="navbar-brand px-2" href="#">
              <img src="./img/plant.jpeg" alt="" width="70" height="70">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">page 1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">page 2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">page 3</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">page 4</a>
                </li>
              </ul>
            </div>
          </nav>

        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="comtainer-fluid">
      <div class="row">
        <div class="px-3 py-3 d-flex justify-content-around flex-wrap gap-3">
          <div class="card" style="width: 14rem;">
            <img src="./img/snake-plant.jpeg" class="card-img-top" alt="Snake Plant" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">Snake Plant</h5>
              <p class="card-text text-center">$20</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
          <div class="card" style="width: 14rem;">
            <img src="./img/fiddle-leaf-fig.jpeg" class="card-img-top" alt="Fiddle Leaf Fig" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">Fiddle Leaf Fig</h5>
              <p class="card-text text-center">$45</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
          <div class="card" style="width: 14rem;">
            <img src="./img/spider-plant.jpeg" class="card-img-top" alt="Spider Plant" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">Spider Plant</h5>
              <p class="card-text text-center">$15</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
          <div class="card" style="width: 14rem;">
            <img src="./img/peace-lily.webp" class="card-img-top" alt="Peace Lily" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">Peace Lily</h5>
              <p class="card-text text-center">$25</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
          <div class="card" style="width: 14rem;">
            <img src="./img/Zamioculcas-zamiifolia.webp" class="card-img-top" alt="ZZ Plant" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">ZZ Plant</h5>
              <p class="card-text text-center"> $30</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
          <div class="card" style="width: 14rem;">
            <img src="./img/aloe-vera.jpeg" class="card-img-top" alt="Aloe Vera" width="222" height="222">
            <div class="card-body">
              <h5 class="card-title text-center">Aloe Vera</h5>
              <p class="card-text text-center">$18</p>
              <a href="#" class="btn btn-primary w-100">BUY</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container-fluid text-right p-2 m-2 bg-success">
      <div class="row">
          <div class="col bg-success-subtle p-3">
            <h3 class="text-center">Register!</h3>
            <form class="">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
  </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
